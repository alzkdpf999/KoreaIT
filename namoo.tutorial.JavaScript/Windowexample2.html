<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <script>
    function openClose(){
      let inputid = document.querySelector("#i").value; //변수에다가 저장 여기서 도큐먼트는 여기서의
      opener.document.querySelector("#i").value=inputid; //원래 필드에다가 입력하기 위해서 opener 가 필요 
      //여기서 도큐먼트는 1에서의 
      self.close(); //this.close(), window.close()로도 가능
    }
  </script>
</head>

<body>
  <form  method="get" name="myform" for="">

  </form>
