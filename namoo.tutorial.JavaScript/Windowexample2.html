<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function openClose(){
      let id = document.myform.id.value; //변수에다가 저장 여기서 도큐먼트는 여기서의
      opener.document.myform.id.value=id; //원래 필드에다가 입력하기 위해서 opener 가 필요 
      //여기서 도큐먼트는 1에서의 
      self.close(); //this.close(), window.close()로도 가능
    }
  </script>
</head>

<body>
  <form action="javascript:openClose();" method="get" name="myform">
    <label for="">아이디:</label>
    <input type="text" name="id" maxlength="8">
    <button>선택</button>
  </form>
</body>
</html>
