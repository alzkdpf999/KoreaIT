<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
  <style>
    label,input {
      margin: 4px;
    }

    button {
      margin-left: 8px;
    }

    button#temp {
      margin-left: 4px;
    }

    #score {
      width: 60px;
    }
    th{
      text-align: center;
    }
  </style>
</head>

<body>
  <h3>KOREA IT ACADEMY 중학교 성적 관리</h3>
  <form action="">
    <table>
      <tr>
        <th><label for="tel">학번</label></th>
        <td>
          <input type="tel" class="form-control" placeholder="18" maxlength="2">
        </td>
        <td><button type="button" class="btn btn-outline-success">조회</button>
          <button type="button" class="btn btn-outline-success" id="temp">삭제</button>
          <input type="reset" value="초기화" class="btn btn-outline-danger">
        </td>
  
      </tr>
      <tr>
        <th>
          <label for="fname">이름</label>
        </th>
        <td><input type="text" class="form-control" placeholder="홍길동" aria-label="Username"></td>
      </tr>
      <tr>
        <th ><label for="korea" id="score">국어</label></th>
        <td><input type="tel" class="form-control" placeholder="90" maxlength="3" id="score"></td>
        <th ><label for="english" id="score">영어</label></th>
        <td ><input type="tel" class="form-control" placeholder="90" maxlength="3" id="score"></td>
        <th ><label for="math" id="score">수학</label></th>
        <td><input type="tel" class="form-control" placeholder="90" maxlength="3" id="score"></td>
      </tr>
  
  
  
    </table>
  </form>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
