<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <label for="fname">name:</label>
    <input type="text" id="fname"><br><br>
    <label for="lname">password:</label>
    <input type="password" id="lname" autofocus><br><br>
    <label for="email">email:</label>
    <input type="email" name="" id="telepyhone"><br><br>
    <input type="checkbox"><br><br>
    <input type="color"><br><br>
    <input type="date"><br><br>
    <input type="file">
    <input type="hidden">
    <input type="image" src="">
    <input type="number"><br><br>
    <label for="1">받음</label>
    <input type="radio" name="1" id="1"><br><br>
    <label for="2">받지 않음</label>
    <input type="radio" name="1" id="2"><br><br>
    <input type="range" min="0" max="100" value="30">
    <input type="reset" value="RE">
    <input type="submit" value="Submit"><br><br>
    <input type="search">
    <input type="time">

    <label for="cars">Choose a car:</label>
    <select name="cars" id="cars" multiple>
      <optgroup label="Swedish Cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
      </optgroup>
     <optgroup label="German Cars">
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
      </optgroup>
    </select>

    <textarea name="" id="" cols="30" rows="10">hi mr</textarea>
    <input type="url">

    <input type="week" name="" id="">
  </form>  
  <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem repudiandae amet, ullam soluta eos sed consequatur provident labore quaerat necessitatibus blanditiis possimus dolores fugiat odio assumenda facere dolorem eaque nostrum.</div>
</body>
</html>
