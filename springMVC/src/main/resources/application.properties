server.port=80
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#prefix file position 
#suffix fileName Extension

#File Upload Setting
spring.servlet.multipart.location=D:/upload
#default 1MB,10MB
spring.servlet.multipart.max-file-size=5MB 
spring.servlet.multipart.max-request-size=20MB

#spring.thymeleaf.prefix=classpath:/templates/ default
#spring.thymeleaf.suffix=.html   default

#db connection pool and MyBatis Setting
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/xe
spring.datasource.username=hr
spring.datasource.password=hr
#main/resources/mybatis/mapper create   after 
mybatis.config=mybatis/mybatis-config.xml
mybatis.mapper-locations=mybatis/mapper/*.xml
mybatis.type-aliases-package=namoo.springmvc.dto.user
