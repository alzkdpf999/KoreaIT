<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script>
function getHen() {
  return new Promise((resolve, reject) =>{
    setTimeout(()=>{
      resolve('암탉');
    },1000);
  });
}
function getEgg(hen) {
  return new Promise((resolve, reject) =>{
    setTimeout(()=>{
      reject(new Error(`${hen}으로부터 달걀 얻기 실패!`));
    },1000);
  });
}
function makeCook(egg) {
  return new Promise((resolve, reject) =>{
    setTimeout(()=>{
      resolve(`${egg} --> 달걀 후라이 완성`);
    },1000);
  });
}
getHen()
.then((hen) => getEgg(hen))
.then((egg) =>makeCook(egg))
.catch((error)=> '달걀 후라이 대신 빵 제공')
.then((food) => alert(food))
.catch((error)=> console.log(error));
</script>
