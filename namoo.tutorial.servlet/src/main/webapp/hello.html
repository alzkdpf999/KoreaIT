<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <!-- 해석할때 엔진을 알려주는 edge엔진을 써라라고 하는것  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>처음 작성한 HTML 문서</title>
</head>
<body>
  <p>이름 : 정충효</p>
  <p> 성별 : 남</p>
  <p>전화번호 :ㄴ맘남너</p>
  <p> ㅁㄴ나너너 </p><br>

  &lt;html&gt; 은 웹 페이지 구조와 &amp; 내용을 작성하기 위한 마크업 언어이다.
 
</body>
</html>
<!-- open in browser 설치하면 alt + b 하면 바로 켜짐  ctrl + / 주석 단축키 -->
