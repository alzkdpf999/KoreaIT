<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>요리조리 요리책</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" />
</head>
<body>
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container px-4 px-lg-5">
			<a class="navbar-brand" href="#!">Yorizori Cookbooks</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#!">홈</a></li>
					<li class="nav-item"><a class="nav-link" href="#!">요리책 등록</a></li>
					<li class="nav-item"><a class="nav-link" href="#!">요리책
							목록조회</a></li>
				</ul>
				<!-- login Forms -->
				<form class="row g-3">
					<div class="col-auto">
						<input type="checkbox" class="form-check-input" id="saveid">
						<label for="saveid">아이디저장</label>
					</div>
					<div class="col-auto">
						<input type="text" class="form-control" id="id" placeholder="아이디">
					</div>
					<div class="col-auto">
						<input type="password" class="form-control" id="passwd"
							placeholder="비밀번호">
					</div>

					<div class="col-auto">
						<button type="submit" class="btn btn-primary mb-3">로그인</button>
					</div>

					<div class="col-auto">
						<a href="">회원가입</a>
					</div>
				</form>

			</div>
		</div>
	</nav>
	<!-- Section-->
	<section>
		<div class="container px-4 px-lg-5 mt-5">
			<div class="row">
				<div class="col h2 fw-bold">
					레시피 상세 
				</div>
			</div>
		</div>

		<div class="container px-4 px-lg-5">
			<div
				class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
				<!-- 레시피 상세 -->
				<table class="table table-bordered border-dark table-light" id="tb">
					<tr>
						<td class="table-active">레시피명</td>
						<td>된장찌개</td>
						<td class="table-active">등록자</td>
						<td>한식매니아</td>
					</tr>
					<tr>
						<td class="table-active">조리시간</td>
						<td>30분</td>
						<td class="table-active">난이도</td>
						<td>상</td>
					</tr>
					<tr>
						<td class="table-active">재료</td>
						<td colspan="3">된장, 물, 대파, 돼지고기</td>
					</tr>
					<tr>
						<td class="table-active">조리절차</td>
						<td colspan="3">
							<ul>
								<li>1. 물을 넣고 끓인다.</li>
								<li>2. 끓는 물에 된장을 푼다.</li>
							</ul>

						</td>
					</tr>
					<tr>
						<td class="table-active">조리예</td>
						<td colspan="3">
							<div class="text-center">
								<img class="rounded img-thumbnail" style="width: 50rem"
									src="../assets/dj.jpg" alt="..." />
							</div>
						</td>
					</tr>
				</table>
<a href="#" class="btn btn-md btn-primary">목록</a>
			</div>
		</div>

	</section>
	<!-- Footer-->

	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; Yorizori
				2022</p>
		</div>
	</footer>
	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
</body>
</html>
