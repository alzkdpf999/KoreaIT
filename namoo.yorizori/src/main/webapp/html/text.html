<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
    <form method="post" action="userCheck.jsp" class="checkForm">
        <div class="mb-3">
            <label for='id' class='form-label'>아이디</label>
            <div id="ui">
                <input type="text" class="form-control idCheck" id="id" name="id" placeholder="Id" value="${id}"
                    style="color:green">
                <button type="submit" class="check btn btn-primary" id="dbCheckId" >중복체크</button>
            </div>
        </div>

        <div class="checkBtn">
            <button type="button" name="CheckId" id="CheckId" class="dbCheckId btn btn-success">사용하기</button>
            <button type="button" name="cancle" id="cancle" class="cancle btn btn-danger">취소</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
