<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>카카오 지도 API</title>
</head>
<body>
	<div id="map" style="width:800px;height:500px;"></div>

	<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c8694c023d459c7429d710ae6c8a7c9c"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
		        center: new kakao.maps.LatLng(37.6543996, 127.0605617), // 지도의 중심좌표
		        level: 7, // 지도의 확대 레벨
		        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
		    }; 
        /* kakao.maps.event.addListener(map, 'click', function (mouseEvent) {
		console.log('지도에서 클릭한 위치의 좌표는 ' + mouseEvent.latLng.toString() + ' 입니다.');
	});	
 */		// 지도를 생성한다 
		var map = new kakao.maps.Map(mapContainer, mapOption); 
  
	
	
    kakao.maps.event.addListener(map, 'click', function (mouseEvent) {
		console.log('지도에서 클릭한 위치의 좌표는 ' + mouseEvent.latLng.toString() + ' 입니다.');
		var marker = new kakao.maps.Marker({
		    position: new kakao.maps.LatLng(37.6543996, 127.0605617), // 마커의 좌표
		    map: map // 마커를 표시할 지도 객체
		});
	});
    
    var customOverlay = new kakao.maps.CustomOverlay({
		map: map,
		content: '<div style="padding:0 5px;background:#fff;">HTML코드를 입력해주세요 :D</div>', 
		position: new kakao.maps.LatLng(37.6543996, 127.0605617), // 커스텀 오버레이를 표시할 좌표
		xAnchor: 0.5, // 컨텐츠의 x 위치
		yAnchor: 0 // 컨텐츠의 y 위치
	});

	</script>
</body>
</html>
