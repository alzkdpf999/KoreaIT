<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>정렬 방법</title>
  <script type="module" defer src="./js/sortPop.js"></script>
  <style>
    @import url("./css/sortcss.css");
  </style>
</head>

<body>

  <div class="btn">
    <h4>
      정렬 방법을 선택해주세요.
    </h4>
    <div>
      <button type="button" class="btn btn-dark" value="ssn" id="ssnsort">학번</button>
      <button type="button" class="btn btn-dark" value="name" id="namesort">이름</button>
      <button type="button" class="btn btn-dark" value="kr" id="krsort">국어</button>
      <button type="button" class="btn btn-dark" value="en" id="ensort">영어</button>
      <button type="button" class="btn btn-dark" value="math" id="mathsort">수학</button>
      <button type="button" class="btn btn-dark" value="avg" id="avgsort">평균</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
