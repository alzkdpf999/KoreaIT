<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
       .btn{
        line-height: 0.6;
        border: 1px solid black;
       }
        .table {
            width: 90%
        }

        .input-group-text {
            width: 2%;
            display: inline-block;
            background-color: white;
            border: 0px;
            padding: 0%;
        }

        .form-control {
            display: inline-block;
            width: 20%;
            height: 30px;
        }
    </style>
</head>

<body >

    <h2 style="font-weight: bold;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"class="h3 ">기본 정보 입력
    </h2>
    <form action="">
        <table class="table table-bordered table-sm border-primary ">
            <tr>
                <th> <label for="fname">이름</label></th>
                <td><input type="text" class="form-control" placeholder="홍길동" aria-label="Username"></td>
            </tr>
            <tr>
                <th><label for="fn">아이디</label> </th>
                <td>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                    <button type="button" class="btn btn-light" onclick="showEvent()">중복체크 </button>
                    <script>function showEvent() {
                        alert("이벤트 발생!");
                    }</script>
                </td>
            </tr>
            <tr>
                <th><label for="lname">비밀번호</label></th>
                <td> <input type="password" class="form-control" id="inputPassword2" placeholder="Password"></td>
            </tr>
            <tr>
                <th><label for="ln">비밀번호확인</label></th>
                <td> <input type="password" class="form-control" id="inputPassword2" placeholder="Password"></td>
            </tr>
            <tr>
                <th><label for="exampleFormControlInput1" class="form-label">이메일</label> </th>
                <td>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ID">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <select name="@" id="@" calss="form-select">

                        <option value="선택 하세요" id="1" selected>선택 하세요</option>
                        <option value="직접 입력" id="test">직접 입력</option>
                        <option value="naem.com" id="2">naver.com</option>
                        <option value="nate.com" id="3">nate.com</option>
                        <option value="gmail.com" id="4">gmail.com</option>
                        <option value="daum.com" id="5">daum.com</option>
                    </select>
                    <input type="text" class="form-control"  placeholder="ex) naver.com" aria-label="Username"
                        aria-describedby="basic-addon1">

                </td>
            </tr>
            <tr>
                <th><label for="tel">연락처</label></th>
                <td><input type="tel" name="" id="tel" class="form-control" placeholder="01012341234" maxlength="11"></td>
            </tr>
            <tr>
                <th><label for="onoff">메일 수신 여부</label></th>
                <td>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        받음
                    </label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                    <label class="form-check-label" for="flexRadioDefault2">
                        받지 않음
                    </label>
                </td>
            </tr>
            <tr>
                <th><label for="checkbox">관심분야</label></th>
                <td>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">자바</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">C++</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">파이썬</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">안드로이드</label>
                    </div>
                </td>
            </tr>

        </table><br>
        <input type="reset" value="취소" class="btn btn-outline-danger">
        <input type="submit" value="저장" class="btn btn-outline-success">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
